<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Autominds Official Logo: Split Circle - Black Version -->
  <defs>
    <mask id="split-mask">
      <!-- The canvas is white (keep) -->
      <rect x="0" y="0" width="48" height="48" fill="white"/>
      <!-- The cut is black (remove) - Diagonal from bottom-left to top-right -->
      <rect x="-10" y="22" width="68" height="4" transform="rotate(-45 24 24)" fill="black"/>
    </mask>
  </defs>
  
  <!-- Solid Black Circle with the Mask applied -->
  <circle cx="24" cy="24" r="20" fill="black" mask="url(#split-mask)"/>
</svg>
