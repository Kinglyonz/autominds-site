<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMinds | Sign In</title>
    <meta name="description" content="Sign in to AutoMinds — your AI-powered development team, email assistant, and business automation platform.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="logo_white.svg">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: #f5f5f5;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.35);
            --accent: #3B82F6;
            --accent-purple: #A855F7;
            --border: rgba(255, 255, 255, 0.08);
            --border-strong: rgba(255, 255, 255, 0.15);
            --font-body: 'Inter', -apple-system, sans-serif;
            --font-heading: 'Space Grotesk', sans-serif;
            --radius: 12px;
            --radius-sm: 8px;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html { -webkit-font-smoothing: antialiased; }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(168, 85, 247, 0.08) 0%, rgba(59, 130, 246, 0.04) 40%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: pulse-glow 8s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
        }

        /* Login card */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 0 20px;
        }

        .login-card {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(24px);
            border: 1px solid var(--border-strong);
            border-radius: 20px;
            padding: 48px 40px;
            text-align: center;
        }

        .login-logo {
            width: 56px;
            height: 56px;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.4));
        }

        .login-brand {
            font-family: var(--font-heading);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #f5f5f5 0%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 36px;
            line-height: 1.5;
        }

        /* OAuth buttons */
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border-strong);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .oauth-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .oauth-btn:active {
            transform: translateY(0);
        }

        .oauth-btn svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .oauth-btn.github {
            background: rgba(255, 255, 255, 0.06);
        }
        .oauth-btn.github:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .oauth-btn.google:hover {
            border-color: rgba(66, 133, 244, 0.5);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* Email input */
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .email-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border-strong);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .email-input::placeholder {
            color: var(--text-muted);
        }

        .email-input:focus {
            border-color: var(--accent-purple);
        }

        .email-submit {
            width: 100%;
            padding: 14px 20px;
            border-radius: var(--radius);
            border: none;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent));
            color: white;
            font-family: var(--font-body);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .email-submit:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Footer */
        .login-footer {
            margin-top: 32px;
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .login-footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .login-footer a:hover {
            color: var(--text-primary);
        }

        /* Logged in state */
        .user-info {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .user-info.visible {
            display: flex;
        }

        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 2px solid var(--accent-purple);
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
        }

        .user-provider {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .continue-btn {
            width: 100%;
            padding: 14px 20px;
            border-radius: var(--radius);
            border: none;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent));
            color: white;
            font-family: var(--font-body);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .continue-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .logout-link {
            font-size: 13px;
            color: var(--text-muted);
            cursor: pointer;
            margin-top: 8px;
            background: none;
            border: none;
            font-family: var(--font-body);
        }

        .logout-link:hover {
            color: var(--text-secondary);
        }

        .hidden { display: none !important; }

        @media (max-width: 480px) {
            .login-card {
                padding: 36px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="login-container">
        <div class="login-card">
            <img src="logo_white.svg" alt="AutoMinds" class="login-logo">
            <h1 class="login-brand">AutoMinds</h1>
            <p class="login-subtitle">AI agents that work for your business 24/7.<br>Sign in to get started.</p>

            <!-- Logged-in state -->
            <div class="user-info" id="userInfo">
                <img class="user-avatar" id="userAvatar" src="" alt="">
                <div class="user-name" id="userName"></div>
                <div class="user-provider" id="userProvider"></div>
                <a href="index.html" class="continue-btn">Continue to Dashboard →</a>
                <button class="logout-link" onclick="logout()">Sign out</button>
            </div>

            <!-- Sign-in state -->
            <div id="authButtons">
                <div class="oauth-buttons">
                    <a href="/api/github-auth" class="oauth-btn github">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
                        Continue with GitHub
                    </a>

                    <a href="/api/google-auth" class="oauth-btn google">
                        <svg viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                        Continue with Google
                    </a>
                </div>

                <div class="divider">or</div>

                <form class="email-form" onsubmit="handleEmail(event)">
                    <input type="email" class="email-input" placeholder="Enter your email" required id="emailInput">
                    <button type="submit" class="email-submit">Continue with Email</button>
                </form>
            </div>

            <div class="login-footer">
                By continuing, you agree to AutoMinds'<br>
                <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        function checkAuth() {
            const user = localStorage.getItem('autominds_user');
            if (user) {
                showLoggedIn(JSON.parse(user));
            }

            // Check for OAuth callback in hash
            if (window.location.hash.includes('github_auth=')) {
                handleGitHubCallback();
            }
            if (window.location.hash.includes('google_auth=')) {
                handleGoogleCallback();
            }
        }

        function handleGitHubCallback() {
            try {
                const hash = window.location.hash;
                const match = hash.match(/github_auth=([^&]+)/);
                if (!match) return;

                const data = JSON.parse(decodeURIComponent(match[1]));
                const user = {
                    provider: 'github',
                    name: data.name,
                    login: data.login,
                    avatar: data.avatar,
                    token: data.token,
                };
                localStorage.setItem('autominds_user', JSON.stringify(user));
                window.location.hash = '';
                showLoggedIn(user);
            } catch (e) {
                console.error('GitHub auth parse error:', e);
            }
        }

        function handleGoogleCallback() {
            try {
                const hash = window.location.hash;
                const match = hash.match(/google_auth=([^&]+)/);
                if (!match) return;

                const data = JSON.parse(decodeURIComponent(match[1]));
                const user = {
                    provider: 'google',
                    name: data.name,
                    email: data.email,
                    avatar: data.avatar,
                    token: data.token,
                };
                localStorage.setItem('autominds_user', JSON.stringify(user));
                window.location.hash = '';
                showLoggedIn(user);
            } catch (e) {
                console.error('Google auth parse error:', e);
            }
        }

        function showLoggedIn(user) {
            document.getElementById('authButtons').classList.add('hidden');
            const info = document.getElementById('userInfo');
            info.classList.add('visible');

            document.getElementById('userName').textContent = user.name || user.login || user.email;

            if (user.avatar) {
                document.getElementById('userAvatar').src = user.avatar;
                document.getElementById('userAvatar').style.display = 'block';
            } else {
                document.getElementById('userAvatar').style.display = 'none';
            }

            const providerLabel = user.provider === 'github' ? 'GitHub' : user.provider === 'google' ? 'Google' : 'Email';
            const providerDetail = user.provider === 'github' ? `@${user.login}` : user.email || '';
            document.getElementById('userProvider').textContent = `Signed in with ${providerLabel} · ${providerDetail}`;
        }

        function logout() {
            localStorage.removeItem('autominds_user');
            window.location.reload();
        }

        function handleEmail(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const user = {
                provider: 'email',
                name: email.split('@')[0],
                email: email,
                avatar: null,
            };
            localStorage.setItem('autominds_user', JSON.stringify(user));
            showLoggedIn(user);
        }

        // Run on load
        checkAuth();
    </script>
</body>
</html>
