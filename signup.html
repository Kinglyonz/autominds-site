<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Free Trial - AutoMinds Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 48px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .trial-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 32px;
        }

        .trial-badge h3 {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .trial-badge p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .features {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e1e8ed;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            color: #666;
            font-size: 14px;
        }

        .feature::before {
            content: "âœ“";
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 12px;
            font-weight: bold;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .terms {
            margin-top: 24px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>AutoMinds Studios</h1>
            <p>Cloud-Native Development Environment</p>
        </div>

        <div class="trial-badge">
            <h3>7-Day Free Trial</h3>
            <p>No credit card required</p>
        </div>

        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>

        <form id="signup-form">
            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" name="email" required placeholder="you@company.com">
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="company">Company (Optional)</label>
                <input type="text" id="company" name="company" placeholder="Acme Corp">
            </div>

            <button type="submit" class="btn-submit" id="submit-btn">
                Start Free Trial
            </button>
        </form>

        <div class="features">
            <div class="feature">Full VS Code experience in the cloud</div>
            <div class="feature">AI-powered code completion</div>
            <div class="feature">Instant workspace provisioning</div>
            <div class="feature">No installation required</div>
        </div>

        <div class="terms">
            By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');

        // Orchestrator API configuration (via Vercel proxy for HTTPS)
        const API_URL = '/api';
        const API_KEY = 'gW5RxF7VAsXnbEPXM4uhrVRjH9uAhA3f';

        function showWorkspaceInfo(data, isExisting = false) {
            const directUrl = `http://98.94.10.180/studio/`;
            successDiv.innerHTML = `
                <strong>${isExisting ? 'âœ… Found your existing workspace!' : 'ðŸŽ‰ Workspace created!'}</strong><br><br>
                <strong>Access URL:</strong> <a href="${directUrl}" target="_blank" style="color: #667eea; font-weight: bold;">${directUrl}</a><br>
                <strong>Password:</strong> <code style="background: #eee; padding: 4px 8px; border-radius: 4px; font-size: 16px; user-select: all;">${data.password}</code><br><br>
                <em>Trial expires: ${new Date(data.trial_expires_at).toLocaleDateString()}</em><br><br>
                <a href="${directUrl}" target="_blank" style="display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600;">Open My Workspace â†’</a>
            `;
            successDiv.style.display = 'block';
            submitBtn.textContent = isExisting ? 'Access Workspace' : 'Workspace Created!';
            submitBtn.disabled = true;
        }

        async function lookupExistingWorkspace(email) {
            try {
                const response = await fetch(`${API_URL}/lookup?email=${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });
                
                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (e) {
                return null;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating your workspace...';

            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Get form data
            const email = document.getElementById('email').value;
            const formData = {
                email: email,
                name: document.getElementById('name').value,
                company: document.getElementById('company').value || undefined
            };

            try {
                const response = await fetch(`${API_URL}/provision`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Success - show workspace info
                    showWorkspaceInfo(data, false);
                } else if (data.detail && data.detail.includes('already has')) {
                    // User already has workspace - try to look it up
                    submitBtn.textContent = 'Finding your workspace...';
                    const existingWorkspace = await lookupExistingWorkspace(email);
                    
                    if (existingWorkspace && existingWorkspace.password) {
                        showWorkspaceInfo(existingWorkspace, true);
                    } else {
                        // Lookup failed - show manual access info
                        successDiv.innerHTML = `
                            <strong>âœ… You already have a workspace!</strong><br><br>
                            <strong>Access URL:</strong> <a href="http://98.94.10.180/studio/" target="_blank" style="color: #667eea;">http://98.94.10.180/studio/</a><br><br>
                            <em>If you forgot your password, contact <a href="mailto:admin@autominds.org">admin@autominds.org</a></em><br><br>
                            <a href="http://98.94.10.180/studio/" target="_blank" style="display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600;">Open My Workspace â†’</a>
                        `;
                        successDiv.style.display = 'block';
                        submitBtn.textContent = 'Access Workspace';
                    }
                } else {
                    // Other error
                    errorDiv.textContent = data.detail || 'Failed to create workspace. Please try again.';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Start Free Trial';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please check your connection and try again.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Start Free Trial';
            }
        });
    </script>
</body>
</html>
