<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - AutoMinds Studios</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        .container {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            padding: 48px;
        }
        h1 { margin-bottom: 8px; font-size: 28px; }
        .subtitle { color: #888; margin-bottom: 32px; }
        .form-group { margin-bottom: 24px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #ccc; font-size: 14px; }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            background: #111;
            color: #fff;
        }
        input:focus { outline: none; border-color: #22c55e; }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 16px; display: none; }
        .error { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #ef4444; }
        .success { background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.3); color: #22c55e; }
        .result { margin-top: 24px; padding: 20px; background: rgba(34,197,94,0.05); border: 1px solid rgba(34,197,94,0.2); border-radius: 8px; display: none; }
        .result h3 { color: #22c55e; margin-bottom: 12px; }
        .result a { color: #3B82F6; font-weight: 600; font-size: 18px; }
        .result .password { font-family: monospace; font-size: 20px; color: #22c55e; background: #111; padding: 12px; border-radius: 4px; margin: 12px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Studio Access</h1>
        <p class="subtitle">Bypass code required</p>
        
        <div id="error" class="message error"></div>
        <div id="success" class="message success"></div>
        
        <form id="form">
            <div class="form-group">
                <label>Bypass Code</label>
                <input type="password" id="code" required placeholder="Enter admin bypass code">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>
            <button type="submit" class="btn" id="btn">Access Studio</button>
        </form>
        
        <div id="result" class="result">
            <h3>Workspace Ready</h3>
            <p>URL: <a id="workspace-url" href="#" target="_blank"></a></p>
            <p>Password:</p>
            <div class="password" id="workspace-password"></div>
        </div>
    </div>

    <script>
        const BYPASS_CODE = 'autominds-khalil-2026';
        const API_URL = 'http://98.94.10.180/api';
        const API_KEY = 'gW5RxF7VAsXnbEPXM4uhrVRjH9uAhA3f';
        
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('code').value;
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btn');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const resultDiv = document.getElementById('result');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (code !== BYPASS_CODE) {
                errorDiv.textContent = 'Invalid bypass code';
                errorDiv.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Provisioning...';
            
            try {
                const response = await fetch(`${API_URL}/provision`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        email: email,
                        name: 'Admin User'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Workspace provisioned!';
                    successDiv.style.display = 'block';
                    
                    document.getElementById('workspace-url').href = data.url;
                    document.getElementById('workspace-url').textContent = data.url;
                    document.getElementById('workspace-password').textContent = data.password;
                    resultDiv.style.display = 'block';
                } else {
                    errorDiv.textContent = data.detail || 'Failed to provision workspace';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Network error: ' + err.message;
                errorDiv.style.display = 'block';
            }
            
            btn.disabled = false;
            btn.textContent = 'Access Studio';
        });
    </script>
</body>
</html>
